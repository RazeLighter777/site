{{ define "main" }}
  <section class="space-y-8">
    <h1 class="text-5xl font-bold mb-8">Latest Posts</h1>
    {{ range first 10 (where .Site.RegularPages "Type" "post") }}
      <article class="card-interactive mb-8">
        <h2 class="text-3xl font-semibold mb-3">
          <a href="{{ .RelPermalink }}" class="hover:text-[#00ff9f]">{{ .Title }}</a>
        </h2>
        <p class="text-[#999999] text-sm mb-4">
          {{ .Date.Format "Jan 2, 2006" }}
        </p>
        {{ if .Params.description }}
        <p class="text-[#cccccc]">{{ .Params.description }}</p>
        {{ end }}
      </article>
    {{ else }}
      <p class="text-[#999999]">No posts yet.</p>
    {{ end }}
  </section>
{{ end }}
