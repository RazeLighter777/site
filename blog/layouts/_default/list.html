{{ define "main" }}
<main class="w-full mx-auto px-4 sm:px-6 lg:px-8 py-12">
<h1 class="text-5xl font-bold mb-10 text-center">{{ .Title }}</h1>
<div class="grid gap-8 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
    {{ range .Pages }}
    <article class="card-interactive hover:scale-105 transition-transform duration-300">
      <a href="{{ .RelPermalink }}" class="block no-underline">
        <h2 class="text-2xl font-semibold mb-3 text-[#e0e0e0] hover:text-[#00ff9f] transition-colors duration-200">
          {{ .Title }}
        </h2>
        {{ if .Params.description }}
        <p class="text-[#999999] mb-4">{{ .Params.description }}</p>
        {{ end }}
        <p class="text-sm text-[#666666]">{{ .Date.Format "Jan 2, 2006" }}</p>
      </a>
    </article>
    {{ end }}
  </div>
</main>
{{ end }}
