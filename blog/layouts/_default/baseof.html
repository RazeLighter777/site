<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
  {{ $css := resources.Get "css/theme.css" | css.PostCSS | resources.Minify | resources.Fingerprint }}
  <link rel="stylesheet" href="{{ $css.RelPermalink }}">
</head>
<body class="flex flex-col min-h-screen font-sans">

  <header class="border-b border-gray-800 py-6">
    <div class="max-w-3xl mx-auto px-4 flex justify-between items-center">
      <a href="/" class="text-xl font-semibold">{{ .Site.Title }}</a>
      <nav class="space-x-4 text-sm">
        {{ range .Site.Menus.main }}
          <a href="{{ .URL }}">{{ .Name }}</a>
        {{ end }}
      </nav>
    </div>
  </header>
  <main class="flex-1 max-w-7xl mx-auto px-8 py-10">

    {{ block "main" . }}{{ end }}
  </main>

  <footer class="border-t border-gray-800 py-6 mt-8">
    <div class="max-w-3xl mx-auto px-4 text-sm text-gray-500">
      Â© {{ now.Format "2006" }} {{ .Site.Title }}. Powered by <a href="https://gohugo.io">Hugo</a>.
    </div>
  </footer>

</body>
</html>
