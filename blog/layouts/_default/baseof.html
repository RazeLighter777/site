<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
  {{ $css := resources.Get "css/output.css" | css.PostCSS | resources.Minify | resources.Fingerprint }}
  <link rel="stylesheet" href="{{ $css.RelPermalink }}">
</head>
<body class="flex flex-col min-h-screen font-sans">

  <header class="border-b-2 border-[#ff00ff] py-8 bg-[#1a1a1a]">
    <div class="max-w-7xl mx-auto px-4 flex flex-col items-center gap-4">
      <div class="flex items-center gap-4">
        <a href="/" class="text-2xl font-bold no-underline hover:text-[#00ff9f]">{{ .Site.Title }}</a>
      </div>
      <nav class="flex gap-6 text-sm uppercase tracking-wide">
        <a href="/" class="hover:text-[#00ff9f]">Blog</a>
        <a href="/projects/" class="hover:text-[#00ff9f]">Projects</a>
        <a href="/about/" class="hover:text-[#00ff9f]">About</a>
      </nav>
      <div class="flex gap-6 text-sm">
        <a href="https://github.com/RazeLighter777" target="_blank" rel="noopener" class="flex items-center gap-2 hover:scale-105 transition-transform">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
          GitHub
        </a>
      </div>
    </div>
  </header>
  <main class="flex-1 w-full max-w-7xl mx-auto px-8 py-10">

    {{ block "main" . }}{{ end }}
  </main>

  <footer class="border-t-2 border-[#ff00ff] py-8 mt-8 bg-[#1a1a1a]">
    <div class="max-w-7xl mx-auto px-4 text-sm text-[#999999] text-center">
      <div class="flex flex-col gap-2">
        {{ with .OutputFormats.Get "rss" }}
        <div class="flex justify-center">
          <a href="{{ .Permalink }}" class="hover:text-[#00ff9f] rss-link" title="Subscribe to RSS feed"><span>RSS Feed</span><svg style="width: 1rem; height: 1rem;" fill="currentColor" viewBox="0 0 448 512"><path d="M128.081 415.959c0 35.369-28.672 64.041-64.041 64.041S0 451.328 0 415.959s28.672-64.041 64.041-64.041 64.04 28.673 64.04 64.041zm175.66 47.25c-8.354-154.6-132.185-278.587-286.95-286.95C7.656 175.765 0 183.105 0 192.253v48.069c0 8.415 6.49 15.472 14.887 16.018 111.832 7.284 201.473 96.702 208.772 208.772.547 8.397 7.604 14.887 16.018 14.887h48.069c9.149.001 16.489-7.655 15.995-16.79zm144.249.288C439.596 229.677 251.465 40.445 16.503 32.01 7.473 31.686 0 38.981 0 48.016v48.068c0 8.625 6.835 15.645 15.453 15.999 191.179 7.839 344.627 161.316 352.465 352.465.353 8.618 7.373 15.453 15.999 15.453h48.068c9.034-.001 16.329-7.474 16.005-16.504z"/></svg></a>
        </div>
        {{ end }}
        <div>
          Content licensed under <a href="https://www.gnu.org/licenses/gpl-3.0.html" target="_blank" rel="noopener" class="hover:text-[#00ff9f]">GPLv3</a>
        </div>
      </div>
    </div>
  </footer>

</body>
</html>
